{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Racemate{% endblock %}</title>

    <!-- Bootstrap first -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-..."
          crossorigin="anonymous">

    <!-- any navbar-specific css you already have (if present) -->
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet">

    <!-- YOUR main site CSS (must come after bootstrap/navbar so it can override) -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    {% block extra_css %}{% endblock %}
  </head>

  <body>
    {% include "partials/nav.html" %}

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center m-2">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <!-- add site-content class so we can target main content if needed -->
    <main class="site-content container my-4">
      {% block content %}{% endblock %}
    </main>

    ...
