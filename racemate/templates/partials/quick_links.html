{% load static %}
<link rel="stylesheet" href="{% static 'css/quick-links.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-4">
  <div class="quick-links-wrapper">
    <h2 class="fw-bold fs-3 mb-4">Latest / Quick Links</h2>

    <div class="row g-4 align-items-stretch">

      <!-- Register -->
      <div class="col-md-4">
        <a href="{% url 'accounts:register' %}" class="text-decoration-none">
          <div class="card quick-card h-100">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <div class="icon-square-lg me-3">
                  <i class="bi bi-clipboard-plus"></i>
                </div>
                <div>
                  <h5 class="card-title fw-bold text-dark">Register</h5>
                  <p class="card-text mb-0">Register for upcoming events</p>
                </div>
              </div>
              <div class="ms-3">
                <i class="bi bi-arrow-right card-arrow"></i>
              </div>
            </div>
          </div>
        </a>
      </div>

      <!-- Account Login -->
      <div class="col-md-4">
        <a href="{% url 'accounts:login' %}" class="text-decoration-none">
          <div class="card quick-card h-100">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <div class="icon-square-lg me-3">
                  <i class="bi bi-box-arrow-in-right"></i>
                </div>
                <div>
                  <h5 class="card-title fw-bold text-dark">Account Login</h5>
                  <p class="card-text mb-0">Sign in to your account</p>
                </div>
              </div>
              <div class="ms-3">
                <i class="bi bi-arrow-right card-arrow"></i>
              </div>
            </div>
          </div>
        </a>
      </div>

      <!-- Sign Up -->
      <div class="col-md-4">
        <a href="{% url 'accounts:login' %}" class="text-decoration-none">
          <div class="card quick-card h-100">
            <div class="card-body d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <div class="icon-square-lg me-3">
                  <i class="bi bi-person-plus"></i>
                </div>
                <div>
                  <h5 class="card-title fw-bold text-dark">Sign Up</h5>
                  <p class="card-text mb-0">Create a new account</p>
                </div>
              </div>
              <div class="ms-3">
                <i class="bi bi-arrow-right card-arrow"></i>
              </div>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>
</div>
